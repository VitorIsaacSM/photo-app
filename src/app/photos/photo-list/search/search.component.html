<div class="text-center mt-3 mb-3">
    <form class="form-group d-flex align-items-center justify-content-center">
        <i aria-hidden="true" class="fa mr-2 {{icon}}"></i>
        <input 
            class="form-control" 
            type="text" 
            [placeholder]="placeholder" 
            autofocus
            (keyup)="debounce.next($event.target.value)"
            [value]="value"
            >
    </form>
</div>
