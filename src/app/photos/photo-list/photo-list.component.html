<div>
  <div class="d-flex align-items-center justify-content-between p-3">
    <div class="d-flex">
      <app-search class="mr-5" [placeholder]="'Pesquisar imagens...'" [icon]="'fa-search'" (onTyping)="filter = $event" [value]="filter"> </app-search>
      <div class="user-search">
        <app-search 
          [placeholder]="'Pesquisar Usuarios...'" 
          [icon]="'fa-user'" 
          (onTyping)="onPesquisaUsuario($event)" 
          [value]=""> </app-search>
        <div class="user-list" *ngIf="showPesquisaUsers">
          <div *ngFor="let user of users" (click)="redirectToUser(user.name)">
            {{user.name}}
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="isLogged" class="d-flex align-items-center text-primary pointer pop-text" [routerLink]="'/p/add'">
      <i class="fa fa-plus-circle fa-2x mr-2"></i>
      <span>Adicionar foto</span>
    </div>
  </div>

  <app-photos [photos]="photos | filterByDescription: filter"> </app-photos>

  <div class="m-4">
    <app-load-button (click)="load()" [hasMore]="hasMore"> </app-load-button>
  </div>
</div>
