<div class="my-grid">
  <div *ngFor="let photo of photos" class="foto" appDarkenOnHover>
    <a [routerLink]="['/p', photo.id]">
      <app-card [title]="photo.description">
        <app-photo [url]="photo.url" [description]="photo.description" (eventFinishLoad)="showImage[photo.id] = $event">
        </app-photo>
        <div class="text-center p-1">
          <i aria-hidden="true" class="fa fa-thumbs-o-up fa-1x mr-2"></i
          >{{ photo.likes }}
          <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i
          >{{ photo.comments }}
        </div>
      </app-card>
    </a>
  </div>
</div>
